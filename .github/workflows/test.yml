name: Run python tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12"]

    steps:
      # Checkout the code
      - uses: actions/checkout@v4

      # Set up Python environment
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # Install dependencies using pip from the hw2/requirements.txt
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r hw2/requirements.txt

      # Run the tests located in the hw2/tests directory
      - name: Run tests
        run: python -m pytest hw2/tests --verbose --strict --showlocals
